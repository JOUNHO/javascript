<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>

	<link rel="stylesheet" href="../common/bootstrap-4.6.0/css/bootstrap.min.css" >
	<script src="../common/js/jquery-3.5.1.min.js"></script>
	<script src="../common/bootstrap-4.6.0/js/bootstrap.bundle.min.js"></script>
	<script src="../common/bootstrap-4.6.0/js/bootstrap.min.js"></script>
	
	<script>
		const changeImg1= () => {
			//	var img1=window.document.getElementById("img1");
		
			var img1=window.document.querySelector("#img1");
			img1.src="/javascript/common/images/photo2.jpg";

		};
		
		const changeGroup1= () => {
			//var group1 = window.document.getElementsByClassName("group1");
			var group1 = window.document.querySelectorAll(".group1");
			console.log(group1);
			for(var i=0;i<group1.length;i++){
				group1[i].src="/javascript/common/images/photo4.jpg";
			}
		}
		
		const changeImg= () => {
			//var imgs= window.document.getElementsByTagName("img");
			var imgs= window.document.querySelectorAll("img");
			for(var i=0;i<imgs.length;i++){
				imgs[i].src="/javascript/common/images/photo5.jpg";
			}
		}
		const changeCssSelector= () => {
			//var group1 = window.document.getElementsByClassName("group1");
			var group1 = window.document.querySelectorAll("#div3 .group1");
			console.log(group1);
			for(var i=0;i<group1.length;i++){
				group1[i].src="/javascript/common/images/photo4.jpg";
			}
		}
	</script>
	
</head>
	<body>
		<div class="card">
			<div class="card-header">
				Global Function 사용하기
			</div>
			<div class="card-body">
				<button onclick="changeImg1()" class="btn btn-primary btn-sm mb-2"> 그림 변경</button> <br>
				<img id="img1" src="/javascript/common/images/photo1.jpg" height="100">
			</div>
			<div>
				<button onclick="changeGroup1()" class="btn btn-primary btn-sm mb-2"> 그림 변경</button> <br>
				<img class="group1" src="/javascript/common/images/photo1.jpg" height="100">
				<img class="group1" src="/javascript/common/images/photo2.jpg" height="100">
				<img class="group1" src="/javascript/common/images/photo3.jpg" height="100">
				<hr>
				<button onclick="changeImg()" class="btn btn-primary btn-sm mb-2">모든 그림 변경</button>
				<hr>
				
				<div id="div3">
				<button onclick="changeCssSelector()" class="btn btn-primary btn-sm mb-2"> 그림 변경</button> <br>
				<img class="group1" src="/javascript/common/images/photo1.jpg" height="100">
				<img class="group1" src="/javascript/common/images/photo2.jpg" height="100">
				<img class="group1" src="/javascript/common/images/photo3.jpg" height="100">
				</div>
			</div>
		</div>
	</body>
</html>
