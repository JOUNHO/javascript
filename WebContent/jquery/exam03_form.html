<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>

	<link rel="stylesheet" href="../common/bootstrap-4.6.0/css/bootstrap.min.css" >
	<script src="../common/js/jquery-3.5.1.min.js"></script>
	<script src="../common/bootstrap-4.6.0/js/bootstrap.bundle.min.js"></script>
	<script src="../common/bootstrap-4.6.0/js/bootstrap.min.js"></script>
	
	
	<script>
		function checkData(){
			console.log("checkData() 실행");
			event.preventDefault();	//자동으로 서버로 데이터 보내는 거 막기
			
			//input 태그의 값을 얻는 방법
			var uid=$("#uid").val();
			console.log("uid: "+uid);
			var uemail=$("#uemail").val();
			var utel=$("#utel").val();
			var upassword=$("#upassword").val();
			console.log("utel: "+utel);
			console.log("uemail: "+uemail);
			console.log("upassword: "+upassword);
			
			//checkbox에서 체크된 것만 얻기
			var checkdeSkills=$("[name=skill]:checked");
			//방법 1
			for(var i=0; i<checkdeSkills.length;i++){
				console.log($(checkdeSkills[i]).val());
			}
			//방법 2
			checkdeSkills.each(function(){
				console.log($(this).val());
				console.log(this.value);
			});
			
			//radio에서 체크된 것만 얻기
			var checkedjob=$("[name=ujob]:checked");
			console.log(checkedjob.val());
			
			//date 얻기
			var selectedDate= $("#birth");
			console.log(selectedDate.val());
			
			//서버로 데이터를 전송
			var joinForm=document.querySelector("#joinForm");
			joinForm.submit();
			
		}
	</script>

	
</head >
	<body>
		<div class="card">
			<div class="card-header">
				form 태그와 유효성 검사
			</div>
			
			<div class="card-body">	
				<form action="exam08_ajax.html" id="joinForm" onsubmit="checkData()" novalidate method="post">
				  <div class="form-group">
				    <label for="uid">아이디</label>
				    <input type="text" class="form-control" id="uid" name="uid"
				    		minlength="3" 
				    		maxlength="10"
				    		required>
				  </div>
				  <div class="form-group">
				    <label for="utel">전화번호</label>
				    <input type="text" class="form-control" id="utel" name="utel"
				    		required
				    		pattern="010-\d{3,4}-\d{4}">
				  </div>
				  
				  <div class="form-group">
				    <label for="uemail">이메일</label>
				    <input type="email" class="form-control" id="uemail" name="uemail" required>
				  </div>
				  <div class="form-group">
				    <label for="upassword">Password</label>
				    <input type="password" class="form-control" id="upassword" name="upassword"
				    		required
				    		minlength="3" maxlength="10">
				  </div>
				  <div>
				    <input type="checkbox" name="skill" checked value="java">자바
				    <input type="checkbox" name="skill" value="script">스크립트
				    <input type="checkbox" name="skill" value="react">리액트
	
				    
				  </div>
				  
				  <div>
				  	<input type="radio" name="ujob" value="개발자"> 개발자 	 	
				  	<input type="radio" name="ujob" value="디자이너" checked> 디자이너 	 	
				  	<input type="radio" name="ujob" value="프로젝트 관리자"> 프로젝트 관리자	 	
				  </div>
				  <div>
				  	생년월일<input id="birth" type="date" value="2040-03-12" name="birth">
				  </div>
				  <div>
				  	<input type="checkbox" name="public" value="true">
				  	<label for="upublic">공개여부</label>
				  </div>
				 <!--  <div style="display:flex" align-items="center"> -->
				 <div class="d-flex align-items-center">
					  <button type="submit" class="btn btn-primary">Submit</button>
					  <input type="image" src="/javascript/common/images/join.png"/>
					  <input class="btn btn-success btn-sm" type="submit" value="가입">
				 </div>
				  
				  
				</form>
			
			</div>
		</div>		
	</body>
</html>
