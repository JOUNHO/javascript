<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>

	<link rel="stylesheet" href="../common/bootstrap-4.6.0/css/bootstrap.min.css" >
	<script src="../common/js/jquery-3.5.1.min.js"></script>
	<script src="../common/bootstrap-4.6.0/js/bootstrap.bundle.min.js"></script>
	<script src="../common/bootstrap-4.6.0/js/bootstrap.min.js"></script>
	
	<script>
		const handleClick1= () => {
			var mydiv=$(".mydiv");
			console.log(mydiv);
			mydiv.css("background-color","yellow");
			mydiv.html("<img src='/javascript/common/images/photo2.jpg' width='50'/>")
		}
		
		const handleClick2= () => {
			var mydiv=$(".my-red");
			console.log(mydiv);
			mydiv.css("background-color","lightpink");
		}
		
		const handleClick3= () => {
			var mydiv=$("#imgBox1, #imgBox2");
			console.log(mydiv);
			console.log(mydiv[0]);
			mydiv.append("<img src='/javascript/common/images/photo1.jpg' height='100'/>");
			mydiv[0].style.backgroundColor="yellow";
		}
	</script>
	<style>
		.mydiv{
			width:100px;
			height:100px;
			display:inline-block;
			border:1px solid black;
			margin:10px;
		}
	</style>
	
</head>
	<body>
		<div class="card">
			<div class="card-header">
				JQuery() 함수가 리턴하는 컬렉션 사용 방법 
			</div>
			
			<div class="card-body">
				<button class="btn btn-danger btn-sm" onclick="handleClick1()">모든 DIV 배경 변경</button> <hr/>
				<button class="btn btn-danger btn-sm" onclick="handleClick2()">my-red DIV 배경 변경</button> <hr/>
				<button class="btn btn-danger btn-sm" onclick="handleClick3()">이미지 추가</button> <hr/>
				<div class="mydiv"></div>
				<div class="mydiv"></div>
				<div class="mydiv my-red"></div>
				<div class="mydiv my-red"></div>
				<div class="mydiv my-red"></div>
				<hr/>
				<div id="imgBox1"></div>
				<div id="imgBox2"></div>
			</div>
		</div>		
	</body>
</html>
