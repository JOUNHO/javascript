<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>

	<link rel="stylesheet" href="common/bootstrap-4.6.0/css/bootstrap.min.css" >
	<script src="common/js/jquery-3.5.1.min.js"></script>
	<script src="common/bootstrap-4.6.0/js/bootstrap.bundle.min.js"></script>
	<script src="common/bootstrap-4.6.0/js/bootstrap.min.js"></script>
</head>
	<body>
		<div class="card">
			<div class="card-header">
				JavaScript Variables
			</div>
			<div class="card-body">
				<script>
					let x=2;
					let result=x**3;
					console.log("result",result);
					
					x**=4;
					console.log("x "+x);
				</script>
				
				<script>
					let y=3.5;
					console.log(typeof y);	//number
					
					let var2="javaScript";
					console.log(typeof var2); //string
					
					let var3=false;
					console.log(typeof var3); //bollean
					
					let var4={name: "javascript"}; //object
					console.log(typeof var4);
					console.log(var4.name);
					
					let var5=function(){};	//function
					console.log(typeof var5);
					
					//typeof : 변수 그자체의 타입이 아니라 저장되어 있는 값의 타입
					
					let var6= () => {
						
					};
					console.log(typeof var6);
				</script>
				
				<script>
					let var7=3;
					let var8="3";
					console.log(var7==var8);
					console.log(var7===var8);
					
					console.log(var7!=var8);
					console.log(var7!==var8);
				</script>
				
				<script>
					
					const var9=""||"abc";
					console.log("var9: "+var9);
					//부정의 값|| 값=>값
					//긍정의 값||값=>긍정의 값
					//부정의 값 && 값=>부정의 값
					//긍정의 값&& 값=>값
					const var10=null||"abc";
					console.log("var10: "+var10);
					
					var var11=0;
					var var12=var11||5;
					console.log("var12: "+var12);
					
					var var14=0||10;
					console.log("var14: "+var14);
					
					var var15=false||10;
					console.log("var15: "+var15);
					
					console.log("a" || "abc");
					
					console.log("" && "abc");
					console.log(null && "abc");
					console.log(false && "abc");
					console.log("a" && "abc");
					console.log(true && "abc");
					
					var var16;
					console.log(typeof var16); //undefined 도 부정의 값
				</script>
			</div>
		</div>
	</body>
</html>
