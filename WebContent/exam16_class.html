<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>

	<link rel="stylesheet" href="common/bootstrap-4.6.0/css/bootstrap.min.css" >
	<script src="common/js/jquery-3.5.1.min.js"></script>
	<script src="common/bootstrap-4.6.0/js/bootstrap.bundle.min.js"></script>
	<script src="common/bootstrap-4.6.0/js/bootstrap.min.js"></script>
	
	<script>
		//JSON으로 객체를 생성 (화살표 함수 이용X)
		var car1={
			type:"승용차",
			model:"그렌저",
			price:10000,
			speed:0,
			sound: function(){
				console.log("빵빵");
			},		
			setSpeed: function(speed){
				this.speed=speed;
			}
		};
		console.group("JSON car1");
		car1.sound();
		console.log(car1.type);
		car1.setSpeed(60);
		console.log(car1.speed);
		console.groupEnd();
		
		//Prototype을 이용한 클래스 선언
		function Car(){
			this.type="승용차";
			this.model="그렌저";
			this.price=10000;
			this.speed=0;
			this.sound=function(){
				console.log("빵빵");
			};
			this.setSpeed=(speed) => {
				this.speed=speed;
			};
		}
		console.group("클래스 car2");
		var car2=new Car();
		car2.sound();
		console.log(car2.type);
		car2.setSpeed(60);
		console.log(car2.speed);
		console.groupEnd();
	</script>
	
</head>
	<body>
		<div class="card">
			<div class="card-header">
				클래스(객체 설계도)
			</div>
			<div class="card-body">
				
			</div>
		</div>
	</body>
</html>
